<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
<p>Do you prefer Cats or Dogs</p>

<!-- name is what links the radio buttons togeteher -->
<!-- Value is what is added to Query String -->
<form>
	<label for="dogs">Dogs:</label>
	<input name="PetChoice" id="dogs" type="Radio" value="Doggies">

	<label for="cats" >Cats:</label>
	<input name="PetChoice" id="cats" type="Radio" value="Kitties">

<p>What is your current Mood?</p>
<!-- drop down box -->
<select name="mood">
<option value="happy">:)</option>
<option value="sad">:(</option>
<option value="neutral">:|</option>
</select>

<!-- textbox -->
<textarea name="paragraph" rows="10" cols="10"></textarea>

<button>Go!</button>
</form>

</body>
</htm
