<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marathon Registration Form</title>
    </head>
    <body>
        <h1>Race Registration</h1>
        <form action="">
            <div>
                <label for="first">First Name</label>
                <input type="text" id="first" name="firstname" required>
                <label for="last">First Name</label>
                <input type="text" id="last" name="lastname" required>
            </div>
            <p>Select a Race</p>
            <div>
                <input type="radio" name="race" id="fun" value="fun">
                <label for="fun">Fun Run 5K</label>
            </div>
            <div>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="select">Select Age Group</label>
                <select name="select" id="select">
                    <option id="select" value="u18">Under 18</option>
                    <option value="1830">18-30</option>
                    <option value="3050">30-50</option>
                    <option value="o50">50+</option>
                </select>
            </div>
            <button>Register!</button>
        </form>
    </body>
</html>
