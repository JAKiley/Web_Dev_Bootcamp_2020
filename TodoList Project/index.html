<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="assets/js/lib/jquery-3.5.1.min.js"
    ></script>
    <link rel="stylesheet" href="assets/css/Todos.css" />
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo" />

      <ul>
        <li>
          <span><i class="fas fa-trash-alt"></i> </span> Item 1
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i> </span> Item 2
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i> </span> Item 3
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="assets/js/Todos.js"></script>
  </body>
</html>
